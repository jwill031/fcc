<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemon Search</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <form id="search-section">
      <input type="text" id="search-input" placeholder="Search Character" class="search-input" required>
      <button id="search-button" class="search-button", type="submit">Search</button>
    </form>
    <div class="profile">
      <h1 id="pokemon-name">Pokemon Name</h1>
      <div id="image-container">
        
      </div>
    </div>
    <div class="base_stats">
        <h4>ID: <span id="pokemon-id"></span> Weight: <span id="weight"></span> Height: <span id="height"></span></h5>
        <div id="types">

        </div>
    </div>
    <div class="stats-section">
      <table class="stats-table">
        <thead>
          <tr>
            <th colspan="2">Pokemon Statistics</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>HP:</td>
            <td id="hp"></td>
          </tr>
          <tr>
            <td>Attack:</td>
            <td id="attack"></td>
          </tr>
          <tr>
            <td>Defense:</td>
            <td id="defense"></td>
          </tr>
          <tr>
            <td>Sp. Attack:</td>
            <td id="special-attack"></td>
          </tr>
          <tr>
            <td>Sp. Defense:</td>
            <td id="special-defense"></td>
          </tr>
          <tr>
            <td>Speed:</td>
            <td id="speed"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
